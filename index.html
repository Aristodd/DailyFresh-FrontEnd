<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <title>Daily Fresh</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-light py-1">
      <div class="container-md">
        <a href="index.html" class="navbar-brand"><img src="images/DailyFresh2_white.png" width="240" alt="Daily Fresh Logo"></a>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>
    <!-- Navbar End -->

    <!-- Hero -->
    <section class="jumbotron position-relative">
      <img src="images/edamame.jpg">
      <div class="center position-absolute top-50 start-50 translate-middle">
        <h1>Your <span>Fresh<br>Daily</span> Needs</h1>
      </div>
    </section>
    <!-- Hero End -->

    <!-- Carousel -->
    <div class="container">
      <div id="carouselI" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselI" data-bs-slide-to="0" class="active mx-2" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselI" data-bs-slide-to="1" aria-label="Slide 2" class="mx-2"></button>
          <button type="button" data-bs-target="#carouselI" data-bs-slide-to="2" aria-label="Slide 3" class="mx-2"></button>
        </div>
        <div class="carousel-inner position-relative">
          <div class="carousel-item active">
            <div class="carousel-desc position-relative">
              <div class="carousel-text position-absolute top-50 start-50 translate-middle text-center">
                <span class="desc-title"><h1>LIMITED SALE!!</h1></span>
                <span class="desc-item"><h1>Apel Zeus</h1></span>
                <span class="desc-price-before"><h1>Rp80.000,-</h1></span>
                <span class="desc-price-after"><h1>Rp40.000,-</h1></span>
              </div>
              <div class="disc-label position-absolute top-50 end-0 text-center">
                <h1>-50%</h1>
              </div>
            </div>
            <div class="right-item position-absolute top-0 end-0">
              <img src="images/apel-zeus_converted.jpg" class="d-block" alt="Apel Zeus">
            </div>
          </div>
          <div class="carousel-item">
            <div class="carousel-desc position-relative">
              <div class="carousel-text position-absolute top-50 start-50 translate-middle text-center">
                <span class="desc-title"><h1>LIMITED SALE!!</h1></span>
                <span class="desc-item"><h1>Daging Qurban</h1></span>
                <span class="desc-price-before"><h1>Rp80.000,-</h1></span>
                <span class="desc-price-after"><h1>Rp40.000,-</h1></span>
              </div>
              <div class="disc-label position-absolute top-50 end-0 text-center">
                <h1>-50%</h1>
              </div>
            </div>
            <div class="right-item position-absolute top-0 end-0">
              <img src="images/perdagingan_converted.jpg" class="d-block" alt="Perdagingan">
            </div>
          </div>
          <div class="carousel-item">
            <div class="carousel-desc position-relative">
              <div class="carousel-text position-absolute top-50 start-50 translate-middle text-center">
                <span class="desc-title"><h1>LIMITED SALE!!</h1></span>
                <span class="desc-item"><h1>Buah-Buahan</h1></span>
                <span class="desc-price-before"><h1>Rp80.000,-</h1></span>
                <span class="desc-price-after"><h1>Rp40.000,-</h1></span>
              </div>
              <div class="disc-label position-absolute top-50 end-0 text-center">
                <h1>-50%</h1>
              </div>
            </div>
            <div class="right-item position-absolute top-0 end-0">
              <img src="images/perbuahan_converted.jpg" class="d-block" alt="Perbuahan">
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Carousel End -->

    <!-- Categories -->
    <div class="container">
      <div class="categories_header">
        <span class="categories">Categories</span>
      </div>
      <div class="categories_item">

        <div class="vegetables_category">
          <div class="vegetables_container">
            <img id="vegetables_thumbnail" src="images/Vegetables_Thumbnail.png" >
            <div id="vegetables">
              <span class="vegetables_title">Vegetables</span>
            </div>
          </div>
        </div>

        <div class="fruits_category">
          <div class="fruits_container">
            <img id="fruits_thumbnail" src="images/Fruits_Thumbnail.png" >
            <div id="fruits">
              <span class="fruits_title">Fruits</span>
            </div>
          </div>
        </div>

      </div>
    </div>
    <!-- Categories End -->

    <!-- List Store -->

    <!-- List Store End -->

    <!-- Footer -->

    <!-- Foooter End -->

  </body>
</html>
